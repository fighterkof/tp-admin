{include file='pub/base' /}

<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" action='{:url("msg")}' method="post" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>消息服务</span>
				<span>邮件设置</span>
				<!-- <span>短信配置</span> -->
			</div>
			<div class="tabCon">
			<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						消息服务:</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box" >
						<input type="radio" id="radio-1" name="type" {$msg.type=='-1' ? 'checked' : ''}  value='-1'>
						<label for="radio-1">关闭</label>
					</div>
					<div class="radio-box" >
						<input type="radio" id="radio-1" name="type" {$msg.type==0 ? 'checked' : ''}  value='0'>
						<label for="radio-1">邮件</label>
					  </div>
					  <!-- <div class="radio-box">
						<input type="radio" id="radio-2" name="type" {$msg.type==1 ? 'checked' : ''} value='1'>
						<label for="radio-2">短信</label>
					  </div> -->
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱发送模式：</label>
					<div class="formControls col-xs-8 col-sm-9">
						
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">SMTP服务器：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" value="{$msg.smtp}" class="input-text" name="smtp">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">SMTP 端口：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$msg.eport}"  name="eport" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$msg.euser}" id="emailName" name="euser" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" id="email-password" value="{$msg.epwd}" class="input-text" name="epwd">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">短信发送模式：</label>
					<div class="formControls col-xs-8 col-sm-9">
						
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">API接口：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" value="{$msg.mapi}" class="input-text" name="mapi">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">KEY：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$msg.mkey}" name="mkey" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">姓名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$msg.mname}" name="mname" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$msg.mpwd}" name="mpwd" >
					</div>
				</div>
				
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#tab-system").Huitab({
		index:0
	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
